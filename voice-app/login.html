<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>The Voice app</title>
    <!--Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/Poppins.css?h=fe64683273ba7acfe9248ae4d4780dbe">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg-img">
    <div class="d-flex justify-content-center align-items-center">

        <!-- Start: content box -->
        <div class="conten-box align-items-center d-flex justify-content-center flex-column">

            <!-- Start: header -->
            <div class="d-inline-flex justify-content-center align-items-center" style="margin-top: 24px;padding-right: 0px;">
                <div style="width: auto;">
                    <h1 class="header-h1">Welcome Back !</h1>
                    <p class="header-p">The Voice Sri Lanka</p>
                </div>
                <div class="justify-content-center d-flex" style="width: 50px;margin-left: 20px;">
                    <img src="./assets/img/voice.png" style="width: 50px;height: 50px;">
                </div>
            </div>
            <!-- End: header -->
            
            <!-- Start: form -->
            <div class="">
                <form class="">
                    <!-- Start: textinput with icon -->
                    <div class="mb-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text input-box-out">
                                <input class="form-control input-box-inner" type="email" placeholder="Email">
                                <i class="icon-envelope" style="font-size: 16px;color: rgb(255,255,255);text-align: center;"></i>
                            </span>
                        </div>
                    </div><!-- End: textinput with icon -->
                    <!-- Start: password with icon -->
                    <div class="mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text input-box-out">
                                <input class="form-control input-box-inner" type="password" placeholder="Password">
                                <i class="icon-eye" style="font-size: 16px;color: rgb(255,255,255);text-align: center;"></i>
                            </span>
                        </div>
                    </div><!-- End: password with icon -->

                    <a href="#" style="text-decoration-color: #ffffff;">
                        <p class="text-light forgot-pass">Forgot password ?</p>
                    </a>
                    
                    <!-- Start: primay button -->
                    <a class="btn btn-primary pri-button" style="width: 310px; height: 48px;"  role="button" href="./Home.html">
                        Log in
                    </a><!-- End: primay button -->
                </form>
            </div><!-- End: form -->

            <!-- Start: hr -->
            <div class="d-flex" style="padding-top: 6px;padding-bottom: 0px;">
                <hr class="hr">
            </div><!-- End: hr -->
            
            <div class="d-flex flex-column justify-content-center align-items-center">
                <p class="text-uppercase text-light" style="font-size: 16px;">
                    Login With Social
                </p>
                <div class="d-inline-flex mb-3">
                    <!-- Start: google login -->
                    <div class="d-flex justify-content-center align-items-center social-ico">
                        <a href="#">
                            <img src="./assets/img/google.png">
                        </a>
                    </div><!-- End: google login -->
                    <!-- Start: fb login -->
                    <div class="d-flex justify-content-center align-items-center social-ico">
                        <a href="#">
                            <img src="./assets/img/fb.png">
                        </a>
                    </div>
                    <!-- End: fb login -->
                </div>
            </div>

            <a href="./sign-up.html" style="text-decoration-color: #ffffff;">
                <p class="text-light forgot-pass" >
                    Don’t have an account ?&nbsp;Sign up
                </p>
            </a>
            <p class="text-center text-light copyright-txt">
                Copyright © 2023 Sirasa TV.All rights reserved. Developed by Circlebook.
            </p>
        </div><!-- End: content box -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
