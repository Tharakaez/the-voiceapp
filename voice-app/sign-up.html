<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>The Voice app</title>
    <!--Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/Poppins.css?h=fe64683273ba7acfe9248ae4d4780dbe">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg-img">
    <div class="d-flex justify-content-center align-items-center">
        <!-- Start: content box -->
        <div class="conten-box align-items-center d-flex justify-content-center flex-column">
            <!-- Start: header -->
            <div class="d-inline-flex justify-content-center align-items-center" style="margin-top: 24px;padding-right: 0px;">
                <div style="width: auto;">
                    <h1 class="header-h1">Sign Up</h1>
                    <p class="header-p">The Voice Sri Lanka</p>
                </div>
                <div class="justify-content-center d-flex" style="width: 50px;margin-left: 20px;">
                    <img src="./assets/img/voice.png" style="width: 50px;height: 50px;">
                </div>
            </div>
            <!-- End: header -->

            <!-- Start: form -->
            <div class="">
                <form class="">
                    <!-- Start: f-name -->
                    <div class="mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text input-box-out">
                                <input class="form-control input-box-inner" type="text" placeholder="First Name">
                                <i class="icon-user" style="font-size: 16px;color: rgb(255,255,255);text-align: center;">
                                </i>
                            </span>
                        </div>
                    </div>
                    <!-- End: f-name -->

                    <!-- Start: l-name -->
                    <div class="mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text input-box-out">
                                <input class="form-control input-box-inner" type="text" placeholder="Last Name">
                                <i class="icon-user" style="font-size: 16px;color: rgb(255,255,255);text-align: center;">
                                </i>
                            </span>
                        </div>
                    </div>
                    <!-- End: l-name -->

                    <!-- Start: email -->
                    <div class="mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text input-box-out">
                                <input class="form-control input-box-inner" type="email" placeholder="Email ">
                                <i class="icon-envelope" style="font-size: 16px;color: rgb(255,255,255);text-align: center;">
                                </i>
                            </span>
                        </div>
                    </div>
                    <!-- End: email -->

                    <!-- Start: mobile -->
                    <div class="mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text input-box-out">
                                <input class="form-control input-box-inner" type="tel" placeholder="Mobile Number">
                                <i class="icon-phone" style="font-size: 16px;color: rgb(255,255,255);text-align: center;">
                                </i>
                            </span>
                        </div>
                    </div>
                    <!-- End: mobile -->
                    <!-- Start: password -->
                    <div class="mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text input-box-out">
                                <input class="form-control input-box-inner" type="password" placeholder="Password">
                                <i class="icon-eye" style="font-size: 16px;color: rgb(255,255,255);text-align: center;">
                                </i>
                            </span>
                        </div>
                    </div>
                    <!-- End: password -->

                    <!-- Start: primay button -->
                    <button class="btn btn-primary pri-button" type="submit" style="width: 310px; height: 48px;">
                        Sign up
                    </button>
                    <!-- End: primay button -->
                </form>
            </div>
            <!-- End: form -->
            
            <a href="./login.html" style="text-decoration-color: #ffffff;" class="mt-2">
                <p class="text-light forgot-pass">
                    Already have an account ?&nbsp;Login
                </p>
            </a>
            <p class="text-center text-light copyright-txt" style="margin-top: 12px;">
                Copyright Â© 2023 Sirasa TV.All rights reserved. Developed by Circlebook.
            </p>
        </div>
        
        <!-- End: content box -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
