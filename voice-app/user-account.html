<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>The Voice app</title>
    <!--Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/Poppins.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg-img">
    <div class="d-flex justify-content-center align-items-center">
        <!-- Start: content box -->
        <div class="conten-box align-items-center d-flex justify-content-start flex-column" style="height:720px">
            <!-- Start: header -->
            <div class="d-inline-flex justify-content-center align-items-center">
                <div>
                    <h1 class="text-light header-h1">EDIT PROFILE</h1>
                    <p class="text-light header-p">The Voice Sri Lanka</p>
                </div>
                <div class="justify-content-center d-flex" style="width: 50px;margin-left: 20px;">
                    <img src="./assets/img/voice.png" style="width: 50px;height: 50px;">
                </div>
            </div>
            <!-- End: header -->

            <!-- Start: User pro-image -->
            <div class="d-flex justify-content-center align-items-center" style="padding-bottom: 8px;">
                <img class="" src="./assets/img/user.png">
                <div class="d-flex user-pro-img justify-content-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" style="color: #ffffff;">
                        <path d="M3 9C3 7.89543 3.89543 7 5 7H5.92963C6.59834 7 7.2228 6.6658 7.59373 6.1094L8.40627 4.8906C8.7772 4.3342 9.40166 4 10.0704 4H13.9296C14.5983 4 15.2228 4.3342 15.5937 4.8906L16.4063 6.1094C16.7772 6.6658 17.4017 7 18.0704 7H19C20.1046 7 21 7.89543 21 9V18C21 19.1046 20.1046 20 19 20H5C3.89543 20 3 19.1046 3 18V9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        <path d="M15 13C15 14.6569 13.6569 16 12 16C10.3431 16 9 14.6569 9 13C9 11.3431 10.3431 10 12 10C13.6569 10 15 11.3431 15 13Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </div>
            </div>
            <!-- End: User pro-image -->

            <!-- Start: form -->
            <div class="">
                <form class="d-flex justify-content-center flex-column">
                    <!-- Start: f-name -->
                    <div class="mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text input-box-out">
                                <input class="form-control input-box-inner" type="text" placeholder="Full Name">
                                <i class="icon-user" style="font-size: 16px;color: rgb(255,255,255);text-align: center;">
                                </i>
                            </span>
                        </div>
                    </div>
                    <!-- End: f-name -->

                    <!-- Start: email -->
                    <div class="mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text input-box-out">
                                <input class="form-control input-box-inner" type="email" placeholder="Email ">
                                <i class="icon-envelope" style="font-size: 16px;color: rgb(255,255,255);text-align: center;">
                                </i>
                            </span>
                        </div>
                    </div>
                    <!-- End: email -->

                    <!-- Start: mobile -->
                    <div class="mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text input-box-out">
                                <input class="form-control input-box-inner" type="tel" placeholder="Mobile Number">
                                <i class="icon-phone" style="font-size: 16px;color: rgb(255,255,255);text-align: center;">
                                </i>
                            </span>
                        </div>
                    </div>
                    <!-- End: mobile -->

                    <!-- Start: dob -->
                    <div class="mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text input-box-out">
                                <input class="form-control input-box-inner" type="text" placeholder="Date of birth" >
                                <i class="icon-user" style="font-size: 16px;color: rgb(255,255,255);text-align: center;">
                                </i>
                            </span>
                        </div>
                    </div>
                    <!-- End: dob -->

                    <!-- Start: gender -->
                    <div class="mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text input-box-out">
                                <input class="form-control input-box-inner" type="text" placeholder="Gender">
                                <i class="icon-user" style="font-size: 16px;color: rgb(255,255,255);text-align: center;">
                                </i>
                            </span>
                        </div>
                    </div>
                    <!-- End: gender -->

                    <!-- Start: primay button -->
                    <button class="btn btn-primary pri-button" type="submit">Save</button>
                    <!-- End: primay button -->

                    <!-- Start: primay button -->
                    <a class="btn btn-primary pri-btn-out mt-3" role="button" style="width: 310px;height: 48px;" href="./login.html">
                        Log Out
                    </a>
                    <!-- End: primay button -->
                </form>
            </div>
            <!-- End: form -->

            <!-- Start: the voice footer nav -->
            <div id="nav-wrapper" class="fixed-bottom">
                <ul class="nav nav-justified text-info d-flex flex-row" id="navbar">

                    <!-- Start: home -->
                    <li class="nav-item d-flex flex-column justify-content-center align-items-center" style=" border-bottom-left-radius: 16px;">
                        <a class="nav-link" href="./Home.html">
                        <i class="fas fa-home inavtice-icon"></i>
                        </a>
                    </li>
                    <!-- End: home -->

                    <!-- Start: vote -->
                    <li class="nav-item d-flex flex-column justify-content-center align-items-center">
                        <a class="nav-link " href="./vote.html">
                            <i class="fas fa-vote-yea inavtice-icon"></i>
                        </a>
                    </li>
                    <!-- End: vote -->

                    <!-- Start: leader -->
                    <li class="nav-item d-flex flex-column justify-content-center align-items-center">
                        <a class="nav-link" href="./leader-board.html">
                            <i class="icon ion-podium inavtice-icon"></i>
                        </a>
                    </li>
                    <!-- End: leader -->

                    <!-- Start: user -->
                    <li class="nav-item d-flex flex-column justify-content-center align-items-center" style=" border-bottom-right-radius: 16px;">
                        <a class="nav-link active" href="./user-account.html">
                            <i class="fa fa-user active-icon"></i>
                            <p class="active-lint-txt">User</p>
                        </a>
                    </li>
                    <!-- End: user -->

                </ul>
            </div>
            <!-- End: the voice footer nav -->

        </div>
        <!-- End: content box -->
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
