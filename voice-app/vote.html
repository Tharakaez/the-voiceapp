    <!--Bootstrap Link-->

    <link rel="stylesheet" href="./assets/css/Poppins.css">

<body class="bg-img">
    <div class="d-flex justify-content-center align-items-center">
        <!-- Start: content box -->
        <div class="conten-box align-items-center d-flex justify-content-start flex-column">

            <div class="d-inline-flex justify-content-center align-items-start vote-heading">

                    <div style="width: auto;">
                        <h1 class="text-light header-h1">VOTE NOW</h1>
                        <p class="text-light header-p">The Voice Sri Lanka</p>
                    </div>
                    <div class="justify-content-center d-flex">
                        <img src="./assets/img/voice.png" class="voice-img">
                    </div>
                </div>
            </div>
            <!-- End: header -->

            <div class="justify-content-center d-flex">
                <div>
                    <h1 class="text-light" style="font-size: 28px;margin-top: 20px;">Jane Cooper</h1>
                    <p class="text-secondary vote-p">Kandy</p>
                </div>
            </div>

            <!-- Start: primay button -->
            <button type="button" class="btn btn-labeled btn-success vote-btn">

            </button>
            <!-- End: primay button -->

            <!-- Start: the voice footer nav -->
            <div id="nav-wrapper" class="fixed-bottom">
                <ul class="nav nav-justified text-info d-flex flex-row" id="navbar">

                    <!-- Start: home -->
                    <li class="nav-item d-flex flex-column justify-content-center align-items-center" style=" border-bottom-left-radius: 16px;">
                        <a class="nav-link" href="./Home.html">
                        <i class="fas fa-home inavtice-icon"></i>
                        </a>
                    </li>
                    <!-- End: home -->

                    <!-- Start: vote -->
                    <li class="nav-item d-flex flex-column justify-content-center align-items-center">
                        <a class="nav-link active" href="./vote.html">
                            <i class="fas fa-vote-yea active-icon"></i>
                            <p class="active-lint-txt">Vote</p>
                        </a>
                    </li>
                    <!-- End: vote -->

                    <!-- Start: leader -->
                    <li class="nav-item d-flex flex-column justify-content-center align-items-center">
                        <a class="nav-link" href="./leader-board.html">
                            <i class="icon ion-podium inavtice-icon">
                            </i>
                        </a>
                    </li>
                    <!-- End: leader -->

                    <!-- Start: user -->
                    <li class="nav-item d-flex flex-column justify-content-center align-items-center" style=" border-bottom-right-radius: 16px;">
                        <a class="nav-link" href="./user-account.html">
